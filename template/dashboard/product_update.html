{% extends 'partials/base.html' %}
{% block title %} Order Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="bordar bg-white p-3">
                <div class="card">
                    <div class="card-header bg-info text-white">
                    <h3>Edit Item</h3>
                </div>
                <hr>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <a class="btn btn-secondary" href="{% url 'dashboard-product' %}">Cancel</a>
                        <input class="btn btn-info" type="submit" value="confirm">
                    </form>

                </div>
            </div>
        </div>
    </div>
    {% endblock %}
